	<script id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数" type="xxxx">
  		var a = +prompt("请输入一个整数");
		var bai = parseInt(a / 100);
		var shi = parseInt((a % 100) / 10);
		var ge = parseInt(a % 10);
		var sum = ge * ge * ge + shi * shi * shi + bai * bai * bai;
		if (sum == a) {
		    console.log("YES");
		}
	</script>
	
	<script id="narcissistics" sample-input="" sample-output="" comment="找出100到10000以内所有的水仙花数" type="xxxx">
		for (var i = 100; i < 10000; i++) {
		    if (i < 1000) {
		        var bai = parseInt(i / 100);
		        var shi = parseInt((i % 100) / 10);
		        var ge = parseInt(i % 10);
		        var sum1 = bai * bai * bai + shi * shi * shi + ge * ge * ge;
		    }
		    if (i > 1000) {
		        var qian = parseInt(i / 1000);
		        var bai = parseInt((i % 1000) / 100);
		        var shi = parseInt((i % 100) / 10);
		        var ge = parseInt(i % 10);
		        var sum2 = qian * qian * qian * qian + bai * bai * bai * bai + shi * shi * shi * shi + ge * ge * ge * ge;
		    }
		    if (sum1 == i || sum2 == i) {
		        console.log(i);
		    }
		}
	</script>
	
	<script id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字" type="xxxx">
  		var num = +prompt("请输入一个数字");
		var wan = parseInt(num / 10000);
		var qian = parseInt((num % 10000) / 1000);
		var bai = parseInt((num % 1000) / 100);
		var shi = parseInt((num % 100) / 10);
		var ge = parseInt(num % 10);
		if (wan == ge && qian == shi) {
		    console.log("YES");
		}
	</script>
	
	<script id="weekday" sample-input="2018 6" sample-output="5" comment="输入年份与月份，给出该年该月的第一天是星期几" type="xxxx">
  		var year = +prompt("请输入年份");
		var month = +prompt("请输入月份");
		var day = 1;
		var week;
		var dayOfYear = 0;
		for (var i = 1; i < month; i++) {
		    var arrMaxDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
		    if (i == 2 && ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0))) {
		        arrMaxDays[1] = 29;
		    }
		    dayOfYear = dayOfYear + arrMaxDays[i - 1];
		}
		dayOfYear = dayOfYear + day;
		week = parseInt(dayOfYear % 7);
		console.log(week);
	</script>
	
	<script id="complete-number" sample-input="6" sample-output="YES" comment="判断一个数是否为完全数" type="xxxx">
  		var isCompleteNumer = function(n) {
		    var sum = 0
		    for(var i = 1; i < n; i++) {
		      if (n % i == 0) {
		        sum += i
		      }
		    }
		
		    if (sum == n) {
		      return true
		    } else {
		      return false
		    }
	  	}
  		var n = +prompt("请输入一个正整数");
  		if(isCompleteNumer(n)){
  			console.log("YES");
  		}else{
  			console.log("NO");
  		}
	</script>

	<script id="prime" sample-input="7" sample-output="YES" comment="判断一个数是否为素数" type="xxxx">
		var isPrime = function(x) {
			if(x < 2){
				return false
			}
			if(!Number.isInteger(x)){
				return false
			}
			var sqrt_x = Math.sqrt(x)
		    for(var i = 2; i <= sqrt_x; i++) {
		      if (x % i == 0) {
		        return false
		      }
		    }
		    return true
		}
		var num = +prompt("请输入一个数")
		if(isPrime(num)){
			console.log("YES")
		}

	</script>
	
	<script id="primes" sample-input="" sample-output="" comment="输出100以内所有的素数" type="xxxx">
		//判断一个数是不是素数
		var isPrime = function(x) {
			if(x < 2){
				return false
			}
			if(!Number.isInteger(x)){
				return false
			}
			var sqrt_x = Math.sqrt(x)
		    for(var i = 2; i <= sqrt_x; i++) {
		      if (x % i == 0) {
		        return false
		      }
		    }
		    return true
		}
		//打印100以内的素数
		for(var i = 2;i < 100;i++){
			if(isPrime(i)){
				console.log(i);
			}
		}
	</script>

		var maxyue = 0;
		var minbei = 0;

		    maxyue = num1 % num2;
		} while (num1 % num2 == 0);
		minbei = (num1 * num2) / maxyue;
		console.log(minbei);
		console.log(maxyue);
	</script>
