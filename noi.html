    <script id="ch0104/19" type="xxxx">
        var num1 = parseInt(prompt("请输入第一个数"));
        var num2 = parseInt(prompt("请输入第二个数"));
        var suan = prompt("请输入一个运算符");
        var result;
        if(num1 == 0){
        console.log("Divided by zero!")
        }
        switch (suan) {
            case '+':
                result = num1 + num2;
                console.log(result);
                break;
            
            case '-':
                result = num1 - num2;
                console.log(result);
                break;

            case '*':
                result = num1 * num2;
                console.log(result);
                break;

            case '/':
                result = num1 / num2;
                console.log(result);
                break;

            default:
                console.log("Invalid operator!");
                break;
        }
    </script>
