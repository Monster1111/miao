<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>bootstrap-grid-system</title>
	<style>
		* {
			background-color: rgba(0, 0, 0, 0.08);
			box-sizing: inherit;
		}

		html {
			box-sizing: border-box;
		}

		div {
			outline: 1px dashed red;
		}

		.container {
			padding-left: 15px;
			padding-right: 15px;
		}

		.row {
			display: flow-root;
			margin-left: -15px;
			margin-right: -15px;
		}

		.row>* {
			float: left;
			position: relative;
			padding-left: 15px;
			padding-right: 15px;
		}

		/* col-xs */
		[class^=".col-xs"] {
			max-width: 555px;
		}

		.col-xs-1 {
			width: 8.3333%;
		}

		.col-xs-2 {
			width: 16.6666%;
		}

		.col-xs-3 {
			width: 25%;
		}

		.col-xs-4 {
			width: 33.3333%;
		}

		.col-xs-5 {
			width: 41.6666%;
		}

		.col-xs-6 {
			width: 50%;
		}

		.col-xs-7 {
			width: 58.3333%;
		}

		.col-xs-8 {
			width: 66.6666%;
		}

		.col-xs-9 {
			width: 75%;
		}

		.col-xs-10 {
			width: 83.3333%;
		}

		.col-xs-11 {
			width: 91.6666%;
		}

		.col-xs-12 {
			width: 100%;
		}

		/* col-sm- */
		@media(min-width=555) {
			.col-sm-1 {
				width: 8.3333%;
			}

			.col-sm-2 {
				width: 16.6666%;
			}

			.col-sm-3 {
				width: 25%;
			}

			.col-sm-4 {
				width: 33.3333%;
			}

			.col-sm-5 {
				width: 41.6666%;
			}

			.col-sm-6 {
				width: 50%;
			}

			.col-sm-7 {
				width: 58.3333%;
			}

			.col-sm-8 {
				width: 66.6666%;
			}

			.col-sm-9 {
				width: 75%;
			}

			.col-sm-10 {
				width: 83.3333%;
			}

			.col-sm-11 {
				width: 91.6666%;
			}

			.col-sm-12 {
				width: 100%;
			}
		}


		/* col-md- */
		@media(min-width=800) {
			.col-md-1 {
				width: 8.3333%;
			}

			.col-md-2 {
				width: 16.6666%;
			}

			.col-md-3 {
				width: 25%;
			}

			.col-md-4 {
				width: 33.3333%;
			}

			.col-md-5 {
				width: 41.6666%;
			}

			.col-md-6 {
				width: 50%;
			}

			.col-md-7 {
				width: 58.3333%;
			}

			.col-md-8 {
				width: 66.6666%;
			}

			.col-md-9 {
				width: 75%;
			}

			.col-md-10 {
				width: 83.3333%;
			}

			.col-md-11 {
				width: 91.6666%;
			}

			.col-md-12 {
				width: 100%;
			}
		}

		/* col-lg- */
		@media(min-width=1200) {
			.col-lg-1 {
				width: 8.3333%;
			}

			.col-lg-2 {
				width: 16.6666%;
			}

			.col-lg-3 {
				width: 25%;
			}

			.col-lg-4 {
				width: 33.3333%;
			}

			.col-lg-5 {
				width: 41.6666%;
			}

			.col-lg-6 {
				width: 50%;
			}

			.col-lg-7 {
				width: 58.3333%;
			}

			.col-lg-8 {
				width: 66.6666%;
			}

			.col-lg-9 {
				width: 75%;
			}

			.col-lg-10 {
				width: 83.3333%;
			}

			.col-lg-11 {
				width: 91.6666%;
			}

			.col-lg-12 {
				width: 100%;
			}
		}


		/* offset */

		.col-offset-1 {
			margin-left: 8.3333%;
		}

		.col-offset-2 {
			margin-left: 16.6666%;
		}

		.col-offset-3 {
			margin-left: 25%;
		}

		.col-offset-4 {
			margin-left: 33.3333%;
		}

		.col-offset-5 {
			margin-left: 41.6666%;
		}

		.col-offset-6 {
			margin-left: 50%;
		}

		.col-offset-7 {
			margin-left: 58.3333%;
		}

		.col-offset-8 {
			margin-left: 66.6666%;
		}

		.col-offset-9 {
			margin-left: 75%;
		}

		.col-offset-10 {
			margin-left: 83.3333%;
		}

		.col-offset-11 {
			margin-left: 91.6666%;
		}

		.col-offset-12 {
			margin-left: 100%;
		}

		/* push */

		.col-push-1 {
			left: 8.3333%;
		}

		.col-push-2 {
			left: 16.6666%;
		}

		.col-push-3 {
			left: 25%;
		}

		.col-push-4 {
			left: 33.3333%;
		}

		.col-push-5 {
			left: 41.6666%;
		}

		.col-push-6 {
			left: 50%;
		}

		.col-push-7 {
			left: 58.3333%;
		}

		.col-push-8 {
			left: 66.6666%;
		}

		.col-push-9 {
			left: 75%;
		}

		.col-push-10 {
			left: 83.3333%;
		}

		.col-push-11 {
			left: 91.6666%;
		}

		.col-push-12 {
			left: 100%;
		}

		/* pull */

		.col-pull-1 {
			right: 8.3333%;
		}

		.col-pull-2 {
			right: 16.6666%;
		}

		.col-pull-3 {
			right: 25%;
		}

		.col-pull-4 {
			right: 33.3333%;
		}

		.col-pull-5 {
			right: 41.6666%;
		}

		.col-pull-6 {
			right: 50%;
		}

		.col-pull-7 {
			right: 58.3333%;
		}

		.col-pull-8 {

		.col-pull-9 {

		}

		.col-pull-11 {
			right: 91.6666%;
		}

		.col-pull-12 {
			right: 100%;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="row">
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">aaa</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">bbb</div>
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-6">ccc</div>
				</div>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">bbb</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">ccc</div>
		</div>
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">eee</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">fff</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">ggg</div>
		</div>
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-offset-1" c>hhh</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-offset-2">iii</div>
		</div>
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-push-6">hhh</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">iii</div>
		</div>
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">hhh</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-offset-3 col-pull-1">iii</div>
		</div>
	</div>
</body>

</html>
